<div class="container-fluid">
    <div cdkDropListGroup>
        <div class="row mt-3">
            <div class="col-md-4 grid grid_1_2">
                <div class="example-container">
                    <h3>To Do <span>&nbsp;&nbsp; {{tasks.length}}</span></h3>
                    <form [formGroup]="todoForm">
                        <div class="inputField mb-2" >
                            <input formControlName="item" type="text" class="form-control form-control-lg" style="background-color: lightgray;border:2px dashed black" placeholder="+ Create Task" (keyup.enter)="addTask()">
                        </div>
                    </form>
                    <div cdkDropList [cdkDropListData]="tasks" class="example-list" (cdkDropListDropped)="drop($event)">
                        <div class="example-box" style="background-color: rgb(203, 88, 70);" *ngFor="let item of tasks" cdkDrag>
                                {{ item.description }}
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4 grid grid_1_2">
                <div class="example-container">
                    <h3>In Progress <span>&nbsp;&nbsp; {{inprogress.length}}</span></h3>
                    <div cdkDropList [cdkDropListData]="inprogress" class="example-list" (cdkDropListDropped)="drop($event)">
                        <div class="example-box" style="background-color: rgb(239, 219, 35);" *ngFor="let item of inprogress" cdkDrag>
                            {{ item.description }}
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4 grid">
                <div class="example-container">
                    <h3>Done <span> &nbsp;&nbsp;{{done.length}}</span></h3>
                    <div cdkDropList [cdkDropListData]="done" class="example-list" (cdkDropListDropped)="drop($event)">
                        <div class="example-box" style="background-color: rgb(91, 195, 53);" *ngFor="let item of done" cdkDrag>
                            {{ item.description }}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
